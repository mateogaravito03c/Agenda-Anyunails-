<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Anyunails üíÖ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e91e63;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
    }

    .cita {
      background: #f3e5f5;
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid #9c27b0;
    }
  </style>
</head>

<body>

<script>
  // üîê CLAVE PARA VER LAS CITAS (SOLO ELLA)
  const CLAVE = "anyu2025";
  const ingreso = prompt("üîê Ingrese la clave");

  if (ingreso !== CLAVE) {
    document.body.innerHTML = "<h2 style='text-align:center'>Acceso restringido</h2>";
    throw new Error("Acceso denegado");
  }
</script>

<h1>üíÖ Agenda Anyunails</h1>

<div class="card">
  <form id="form">
    <label>Nombre</label>
    <input id="nombre" required>

    <label>Fecha</label>
    <input type="date" id="fecha" required>

    <label>Hora</label>
    <select id="hora" required>
      <option value="">Seleccione una fecha primero</option>
    </select>

    <button type="submit">Agendar cita</button>
  </form>

  <h3 style="margin-top:20px">üìÖ Citas del d√≠a</h3>
  <div id="lista"></div>
</div>

<script type="module">
  // üî• FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è PEG√Å AC√Å TUS DATOS DE FIREBASE ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
  const firebaseConfig = {
    apiKey: "AIzaSyAkI8b0ivXClBtnVWudu2p1GiMN-yRn4DU",
    authDomain: "anyunails.firebaseapp.com",
    projectId: "anyunails",
    storageBucket: "anyunails.firebasestorage.app",
    messagingSenderId: "763898100432",
    appId: "1:763898100432:web:e32720846e9a5c1d207cd5"
  };
  // ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è PEG√Å AC√Å TUS DATOS DE FIREBASE ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("form");
  const lista = document.getElementById("lista");
  const fecha = document.getElementById("fecha");
  const hora = document.getElementById("hora");

  // ‚è∞ HORARIOS CADA 3 HORAS
  const HORAS = ["09:00", "12:00", "15:00", "18:00", "21:00"];

  function cargarHoras(disponibles) {
    hora.innerHTML = "";

    if (disponibles.length === 0) {
      const op = document.createElement("option");
      op.textContent = "No hay horas disponibles";
      hora.appendChild(op);
      hora.disabled = true;
      return;
    }

    const inicio = document.createElement("option");
    inicio.value = "";
    inicio.textContent = "Seleccione una hora";
    hora.appendChild(inicio);

    disponibles.forEach(h => {
      const op = document.createElement("option");
      op.value = h;
      op.textContent = h;
      hora.appendChild(op);
    });

    hora.disabled = false;
  }

  async function cargarCitas() {
    lista.innerHTML = "";
    if (!fecha.value) return;

    const q = query(
      collection(db, "citas"),
      where("fecha", "==", fecha.value)
    );

    const snap = await getDocs(q);
    const ocupadas = [];

    snap.forEach(doc => {
      const c = doc.data();
      ocupadas.push(c.hora);
      lista.innerHTML += `<div class="cita"><b>${c.hora}</b> - ${c.nombre}</div>`;
    });

    const libres = HORAS.filter(h => !ocupadas.includes(h));
    cargarHoras(libres);
  }

  fecha.addEventListener("change", cargarCitas);

  form.addEventListener("submit", async e => {
    e.preventDefault();

    if (!hora.value) {
      alert("Seleccione una hora");
      return;
    }

    await addDoc(collection(db, "citas"), {
      nombre: nombre.value,
      fecha: fecha.value,
      hora: hora.value
    });

    alert("‚úÖ Cita agendada");
    form.reset();
    hora.innerHTML = "<option>Seleccione una fecha primero</option>";
    lista.innerHTML = "";
  });
</script>

</body>
</html>
