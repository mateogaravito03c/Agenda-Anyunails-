<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agenda Anyunails</title>

<style>
body {
    font-family: Arial;
    background: #f4f4f4;
    padding: 20px;
}
.container {
    max-width: 600px;
    background: white;
    padding: 20px;
    margin: auto;
    border-radius: 10px;
}
h1 {
    text-align: center;
    color: #e91e63;
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}
button {
    background: #e91e63;
    color: white;
    border: none;
    cursor: pointer;
}
.cita {
    background: #fce4ec;
    padding: 10px;
    margin-top: 10px;
    border-left: 5px solid #e91e63;
}
.admin {
    margin-top: 30px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
<h1>üíÖ Agenda Anyunails</h1>

<!-- CLIENTE -->
<h3>Reservar cita</h3>
<form id="form">
<input type="text" id="nombre" placeholder="Tu nombre" required>
<input type="date" id="fecha" required>

<select id="hora" required>
    <option value="">Selecciona hora</option>
    <option value="09:00">09:00 am</option>
    <option value="12:00">12:00 pm</option>
    <option value="15:00">03:00 pm</option>
    <option value="18:00">06:00 pm</option>
</select>

<button type="submit">Agendar</button>
</form>

<!-- LOGIN MANICURISTA -->
<h3>üîê Acceso manicurista</h3>
<input type="password" id="clave" placeholder="Clave">
<button onclick="login()">Entrar</button>

<!-- PANEL MANICURISTA -->
<div class="admin" id="panelAdmin">
<h3>üë©‚Äçüíº Citas agendadas</h3>
<div id="lista"></div>
<button onclick="logout()">Cerrar sesi√≥n</button>
</div>

</div>

<script>
const CLAVE_ADMIN = "anyunails123";
let citas = JSON.parse(localStorage.getItem("citas")) || [];

// AGENDAR
document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;

    const ocupada = citas.some(c =>
        c.fecha === fecha && c.hora === hora
    );

    if (ocupada) {
        alert("‚ùå Ese horario ya est√° ocupado");
        return;
    }

    citas.push({ id: Date.now(), nombre, fecha, hora });
    localStorage.setItem("citas", JSON.stringify(citas));

    alert("‚úÖ Cita agendada correctamente");
    this.reset();
});

// LOGIN
function login() {
    const clave = document.getElementById("clave").value;
    if (clave === CLAVE_ADMIN) {
        document.getElementById("panelAdmin").style.display = "block";
        mostrar();
    } else {
        alert("‚ùå Clave incorrecta");
    }
}

// LOGOUT
function logout() {
    document.getElementById("panelAdmin").style.display = "none";
    document.getElementById("clave").value = "";
}

// MOSTRAR CITAS
function mostrar() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if (citas.length === 0) {
        lista.innerHTML = "<p>No hay citas.</p>";
        return;
    }

    citas.forEach(c => {
        const div = document.createElement("div");
        div.className = "cita";
        div.innerHTML = `
            <strong>${c.fecha} - ${c.hora}</strong><br>
            Cliente: ${c.nombre}<br>
            <button onclick="eliminar(${c.id})">Eliminar</button>
        `;
        lista.appendChild(div);
    });
}

// ELIMINAR
function eliminar(id) {
    citas = citas.filter(c => c.id !== id);
    localStorage.setItem("citas", JSON.stringify(citas));
    mostrar();
}
</script>

</body>
</html>

</script>

</body>
</html>
