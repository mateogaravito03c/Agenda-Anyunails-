<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Citas</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #f3f3f3; margin-top: 8px; padding: 10px; border-radius: 6px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<h2>Agenda tu cita</h2>

<form id="form">
  <input type="text" id="nombre" placeholder="Tu nombre" required />
  <input type="date" id="fecha" required />
  <select id="hora" required>
    <option value="">Seleccione una fecha primero</option>
  </select>
  <button type="submit">Agendar</button>
</form>

<h3>Citas del dÃ­a</h3>
<ul id="listaCitas"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ğŸ”¥ CONFIGURACIÃ“N FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyAkI8b0ivXClBtnVWudu2p1GiMN-yRn4DU",
    authDomain: "anyunails.firebaseapp.com",
    projectId: "anyunails",
    storageBucket: "anyunails.firebasestorage.app",
    messagingSenderId: "763898100432",
    appId: "1:763898100432:web:e32720846e9a5c1d207cd5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const CLAVE_ADMIN = "anyu2025";

  const form = document.getElementById("form");
  const nombreInput = document.getElementById("nombre");
  const fechaInput = document.getElementById("fecha");
  const horaSelect = document.getElementById("hora");
  const listaCitas = document.getElementById("listaCitas");

  const HORAS = ["09:00", "12:00", "15:00", "18:00", "21:00"];

  fechaInput.addEventListener("change", () => cargarDisponibles());

  async function cargarDisponibles() {
    horaSelect.innerHTML = "";
    const fecha = fechaInput.value;
    if (!fecha) return;

    const q = query(collection(db, "citas"), where("fecha", "==", fecha));
    const snap = await getDocs(q);

    const ocupadas = snap.docs.map(d => d.data().hora);
    const libres = HORAS.filter(h => !ocupadas.includes(h));

    cargarHoras(libres);
    cargarCitas(fecha);
  }

  function cargarHoras(disponibles) {
    horaSelect.innerHTML = "";

    if (disponibles.length === 0) {
      const op = document.createElement("option");
      op.textContent = "No hay horas disponibles";
      horaSelect.appendChild(op);
      horaSelect.disabled = true;
      return;
    }

    const opInicial = document.createElement("option");
    opInicial.value = "";
    opInicial.textContent = "Seleccione una hora";
    horaSelect.appendChild(opInicial);

    disponibles.forEach(h => {
      const op = document.createElement("option");
      op.value = h;
      op.textContent = h;
      horaSelect.appendChild(op);
    });

    horaSelect.disabled = false;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = nombreInput.value;
    const fecha = fechaInput.value;
    const hora = horaSelect.value;

    const confirmar = confirm(
      `Â¿ConfirmÃ¡s la cita?\n\nğŸ“… ${fecha}\nâ° ${hora}\nğŸ‘¤ ${nombre}`
    );

    if (!confirmar) return;

    await addDoc(collection(db, "citas"), { nombre, fecha, hora });

    form.reset();
    horaSelect.innerHTML = '<option>Seleccione una fecha primero</option>';
    cargarDisponibles();
  });

  async function cargarCitas(fecha) {
    listaCitas.innerHTML = "";
    const q = query(collection(db, "citas"), where("fecha", "==", fecha));
    const snap = await getDocs(q);

    snap.forEach(d => {
      const { nombre, hora } = d.data();
      const li = document.createElement("li");
      li.innerHTML = `<strong>${hora}</strong> - ${nombre}
        <button onclick="borrarCita('${d.id}')">âŒ</button>`;
      listaCitas.appendChild(li);
    });
  }

  window.borrarCita = async (id) => {
    const clave = prompt("Ingrese la clave para borrar la cita:");
    if (clave !== CLAVE_ADMIN) return alert("Clave incorrecta âŒ");

    if (!confirm("Â¿Seguro que querÃ©s borrar esta cita?")) return;

    await deleteDoc(doc(db, "citas", id));
    cargarDisponibles();
  };
</script>

</body>
</html>
